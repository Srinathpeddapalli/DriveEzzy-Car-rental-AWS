<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body style="background-image: url('/static/img/Login.jpg'); background-size: cover; background-repeat: no-repeat;">
    <h1>Register</h1>
    <form action="{{ url_for('register') }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" name="password" required><br>

        <label for="mobile_number">Mobile Number:</label>
        <input type="text" name="mobile_number" required><br>

        <input type="submit" value="Register">
    </form>
    <p><a href="{{ url_for('login') }}">Already have an account? Login</a></p>
</body>
</html>
